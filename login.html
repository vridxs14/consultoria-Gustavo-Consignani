<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">

    <style>
        /* Estilos específicos para centralizar o Login */
        body {
            /* Imagem de fundo sutil para a página de login */
            background: linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)),
                        url('assets/img/hero-bg.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            margin-top: var(--header-height);
        }

        .login-card {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-dark);
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none; /* Escondido por padrão */
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 4px;
        }

        .toggle-auth {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .toggle-auth a {
            color: var(--primary-color);
            font-weight: 700;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Iron<span>Body</span></a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Voltar ao Site</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-card">
            
            <div id="auth-message" class="auth-error"></div>

            <form id="login-form">
                <div class="login-header">
                    <h1>Bem-vindo</h1>
                    <p>Acesse sua área exclusiva de treinos.</p>
                </div>

                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
                
                <div class="toggle-auth">
                    Ainda não é aluno? <a id="show-register">Criar conta</a>
                </div>
            </form>

            <form id="register-form" class="hidden">
                <div class="login-header">
                    <h1>Criar Conta</h1>
                    <p>Comece sua transformação hoje.</p>
                </div>

                <div class="form-group">
                    <label for="reg-email">E-mail</label>
                    <input type="email" id="reg-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="reg-confirm">Confirmar Senha</label>
                    <input type="password" id="reg-confirm" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-secondary" style="width: 100%;">Cadastrar</button>
                
                <div class="toggle-auth">
                    Já tem conta? <a id="show-login">Fazer Login</a>
                </div>
            </form>

        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
