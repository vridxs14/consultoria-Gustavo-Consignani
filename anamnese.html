<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese | Gustavo Consignani</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- CSS (Base + Novo Form Premium) -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form-new.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- LOADING OVERLAY -->
    <div id="loading-overlay"
        style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9999;display:none;justify-content:center;align-items:center;flex-direction:column;">
        <i class="fas fa-circle-notch fa-spin" style="font-size:2rem;color:#CCFF00;margin-bottom:15px;"></i>
        <p style="color:white; font-weight:bold;">Salvando sua ficha...</p>
    </div>

    <!-- HEADER SIMPLES -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; padding: 20px; z-index: 100;">
        <a href="dashboard.html" style="color: white; font-size: 1.2rem;"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>

    <div class="anamnese-container">

        <header class="form-header">
            <h1>Anamnese</h1>
            <p>Preencha os dados abaixo para que eu possa montar um treino 100% personalizado para você.</p>
        </header>

        <form id="anamnese-form" class="glass-form-card">

            <!-- SEÇÃO 1: PESSOAL -->
            <div class="form-section">
                <div class="section-title"><i class="far fa-user"></i> Sobre Você</div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div class="form-group">
                        <label>Idade (anos)</label>
                        <input type="number" id="idade" class="form-control-premium" placeholder="00" required>
                    </div>
                    <div class="form-group">
                        <label>Peso Atual (kg)</label>
                        <input type="number" id="peso" step="0.1" class="form-control-premium" placeholder="00.0"
                            required>
                    </div>
                </div>
            </div>

            <!-- SEÇÃO 2: OBJETIVO (GRID DE ESCOLHA) -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-bullseye"></i> Qual seu foco principal?</div>

                <div class="selection-grid">
                    <!-- Opção 1 -->
                    <div class="radio-card">
                        <input type="radio" name="objetivo" id="obj-emagrecimento" value="emagrecimento" checked>
                        <label class="radio-label" for="obj-emagrecimento">
                            <i class="fas fa-fire-alt" style="display:block; font-size:1.5rem; margin-bottom:10px;"></i>
                            Emagrecimento
                        </label>
                    </div>
                    <!-- Opção 2 -->
                    <div class="radio-card">
                        <input type="radio" name="objetivo" id="obj-hipertrofia" value="hipertrofia">
                        <label class="radio-label" for="obj-hipertrofia">
                            <i class="fas fa-dumbbell" style="display:block; font-size:1.5rem; margin-bottom:10px;"></i>
                            Hipertrofia
                        </label>
                    </div>
                    <!-- Opção 3 -->
                    <div class="radio-card">
                        <input type="radio" name="objetivo" id="obj-condicionamento" value="resistencia">
                        <label class="radio-label" for="obj-condicionamento">
                            <i class="fas fa-running" style="display:block; font-size:1.5rem; margin-bottom:10px;"></i>
                            Resistência
                        </label>
                    </div>
                    <!-- Opção 4 -->
                    <div class="radio-card">
                        <input type="radio" name="objetivo" id="obj-saude" value="saude">
                        <label class="radio-label" for="obj-saude">
                            <i class="fas fa-heartbeat"
                                style="display:block; font-size:1.5rem; margin-bottom:10px;"></i>
                            Saúde
                        </label>
                    </div>
                </div>
            </div>

            <!-- SEÇÃO 3: FREQUÊNCIA -->
            <div class="form-section">
                <div class="section-title"><i class="far fa-calendar-alt"></i> Disponibilidade</div>
                <div class="form-group">
                    <label>Quantos dias por semana você pode treinar?</label>
                    <select id="frequencia" class="form-control-premium">
                        <option value="2">2 dias (Mínimo recomendado)</option>
                        <option value="3" selected>3 dias</option>
                        <option value="4">4 dias</option>
                        <option value="5">5 dias</option>
                        <option value="6">6 dias (Avançado)</option>
                    </select>
                </div>
            </div>

            <!-- SEÇÃO 4: SAÚDE -->
            <div class="form-section">
                <div class="section-title"><i class="fas fa-notes-medical"></i> Restrições Médicas</div>

                <div class="form-group">
                    <label>Possui lesões ou dores crônicas?</label>
                    <input type="text" id="lesoes" class="form-control-premium"
                        placeholder="Ex: Hérnia, dor no joelho... (Deixe em branco se não tiver)">
                </div>

                <div class="form-group">
                    <label>Toma algum medicamento de uso contínuo?</label>
                    <input type="text" id="medicamentos" class="form-control-premium"
                        placeholder="Liste aqui se houver">
                </div>
            </div>

            <button type="submit" class="btn-submit-premium">
                <i class="fas fa-paper-plane" style="margin-right:8px;"></i> Enviar Ficha
            </button>

        </form>

    </div>

    <!-- SCRIPT ORIGINAL (Mantido compatibilidade de IDs) -->
    <script type="module" src="assets/js/anamnese.js"></script>

    <!-- Script rápido para mudar valor do radio para o JS entender se precisar, 
         mas o JS original lê IDs. Vamos ajustar o JS para ler o radio checks. -->
    <script>
        // Pequeno helper pra UI se comportar bem
    </script>
</body>

</html>
