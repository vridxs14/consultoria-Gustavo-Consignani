<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Treinador | Admin</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- 칈CONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #050505;
        }

        .admin-header {
            background: #111;
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Tabela Premium */
        .admin-table-container {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #1a1a1a;
            color: #888;
            font-weight: 600;
            text-align: left;
            padding: 15px 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            color: #ddd;
            font-size: 0.9rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #151515;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pendente {
            background: rgba(255, 204, 0, 0.15);
            color: #ffcc00;
        }

        .status-concluido {
            background: rgba(204, 255, 0, 0.15);
            color: #CCFF00;
        }

        .action-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: black;
        }

        .btn-wa {
            color: #25D366;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #111;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <header class="admin-header">
        <div class="logo" style="font-size: 1.2rem;">Gustavo<span>Admin</span></div>
        <div style="display:flex; align-items:center; gap:20px;">
            <span style="color:#666; font-size:0.9rem;">Ol치, Treinador</span>
            <button id="admin-logout" class="action-btn">Sair</button>
        </div>
    </header>

    <div class="admin-container">

        <div class="stats-grid">
            <!-- Total Alunos -->
            <div class="stat-card">
                <div>
                    <h3 style="font-size: 2rem; margin:0;" id="count-total">0</h3>
                    <span style="color:#666; font-size:0.8rem;">Total de Alunos</span>
                </div>
                <i class="fas fa-users" style="font-size: 2rem; color: #333;"></i>
            </div>

            <!-- Faturamento (Novo) -->
            <div class="stat-card">
                <div>
                    <h3 style="font-size: 2rem; margin:0; color: #25D366;" id="count-revenue">R$ 0,00</h3>
                    <span style="color:#666; font-size:0.8rem;">Faturamento Total</span>
                </div>
                <i class="fas fa-dollar-sign" style="font-size: 2rem; color: #333;"></i>
            </div>

            <!-- Fichas Pendentes -->
            <div class="stat-card">
                <div>
                    <h3 style="font-size: 2rem; margin:0; color: #ffcc00;" id="count-pendente">0</h3>
                    <span style="color:#666; font-size:0.8rem;">Fichas Pendentes</span>
                </div>
                <i class="fas fa-clock" style="font-size: 2rem; color: #333;"></i>
            </div>
        </div>

        <!-- LAYOUT GRID: TABELA + GR츼FICO -->
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px;">

            <!-- Tabela -->
            <div>
                <h2 style="margin-bottom: 20px;">Fichas de Anamnese Recebidas</h2>
                <div class="admin-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Aluno</th>
                                <th>Objetivo</th>
                                <th>Status</th>
                                <th>A칞칫es</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td colspan="5" style="text-align:center; padding: 40px; color: #666;">Carregando
                                    dados...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Gr치fico (Novo) -->
            <div class="admin-table-container"
                style="padding: 20px; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                <h3 style="margin-bottom: 20px; font-size: 1rem; color: #888; width:100%; text-align:left;">Distribui칞칚o
                    de Vendas</h3>
                <div style="width: 100%; max-width: 250px;">
                    <canvas id="salesChart"></canvas>
                </div>
                <div
                    style="margin-top: 30px; text-align: center; border-top: 1px solid #333; padding-top: 20px; width: 100%;">
                    <span style="font-size: 0.9rem; color: #666;">Novos alunos (30d)</span>
                    <br>
                    <strong id="new-students" style="color: white; font-size: 2rem;">0</strong>
                </div>
            </div>

        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SCRIPT -->
    <script type="module">
        import { auth, db } from './assets/js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, orderBy, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. SEGURAN칂A
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const admins = ['vridxz@gmail.com', 'contato@gustavoconsignani.com.br'];
                if (!admins.includes(user.email)) {
                    alert("Acesso Negado: E-mail n칚o autorizado.");
                    window.location.href = 'index.html';
                    return;
                }
                loadDashboardData();
            } else {
                window.location.href = 'admin-login.html';
            }
        });

        // 2. CARREGAR DADOS (Fichas + Vendas)
        async function loadDashboardData() {
            const tbody = document.getElementById('table-body');

            try {
                // A. Buscar Anamneses (Fichas)
                const qAnamneses = query(collection(db, "anamneses"));
                const snapAnamneses = await getDocs(qAnamneses);

                let totalFichas = 0;
                let pendentes = 0;
                let docsFichas = [];

                snapAnamneses.forEach(doc => {
                    const data = doc.data();
                    docsFichas.push({ id: doc.id, ...data });
                    totalFichas++;
                    if (data.status === 'pendente') pendentes++;
                });

                // Ordena fichas client-side
                docsFichas.sort((a, b) => {
                    const dateA = a.dataEnvio ? new Date(a.dataEnvio) : new Date(0);
                    const dateB = b.dataEnvio ? new Date(b.dataEnvio) : new Date(0);
                    return dateB - dateA;
                });

                // Renderiza Tabela (Simplificada para caber no layout novo)
                let html = '';
                docsFichas.forEach(data => {
                    const phone = data.whatsapp ? data.whatsapp.replace(/\D/g, '') : '';
                    const primeNome = data.nome ? data.nome.split(' ')[0] : 'Aluno';

                    const msgInicial = `Ol치 ${primeNome}, recebi sua ficha de anamnese! Vamos alinhar os pr칩ximos passos?`;
                    const msgMfit = `Opa ${primeNome}! Seu treino j치 est치 dispon칤vel no app MFIT. Bom treino! 游눩`;
                    const msgFollow = `E a칤 ${primeNome}, passando para saber como est칚o os treinos. Tudo certo?`;

                    const linkInicial = `https://wa.me/55${phone}?text=${encodeURIComponent(msgInicial)}`;
                    const linkMfit = `https://wa.me/55${phone}?text=${encodeURIComponent(msgMfit)}`;
                    const linkFollow = `https://wa.me/55${phone}?text=${encodeURIComponent(msgFollow)}`;

                    // Icones de Status
                    const statusColor = data.status === 'pendente' ? '#ffcc00' : '#CCFF00';
                    const statusText = data.status ? data.status.toUpperCase() : 'PENDENTE';

                    html += `
                        <tr>
                            <td>${data.dataEnvio ? new Date(data.dataEnvio).toLocaleDateString('pt-BR') : '-'}</td>
                            <td>
                                <div style="font-weight:bold; color:white;">${primeNome}</div>
                                <div style="font-size:0.7rem; color:#666;">${data.email || ''}</div>
                            </td>
                            <td>${data.objetivo || '-'}</td>
                            <td><span style="color:${statusColor}; font-weight:bold; font-size:0.7rem;">${statusText}</span></td>
                            <td>
                                <div style="display:flex; gap:5px;">
                                    <a href="${linkInicial}" target="_blank" class="action-btn btn-wa" title="Contato Inicial"><i class="fab fa-whatsapp"></i></a>
                                    <a href="${linkMfit}" target="_blank" class="action-btn" style="color:#00BFFF;" title="Aviso MFIT"><i class="fas fa-dumbbell"></i></a>
                                    <a href="${linkFollow}" target="_blank" class="action-btn" style="color:#FFD700;" title="Follow-up"><i class="far fa-comments"></i></a>
                                    <button onclick="window.markDone('${data.id}')" class="action-btn" title="Concluir"><i class="fas fa-check"></i></button>
                                </div>
                            </td>
                        </tr>
                    `;
                });
                if (totalFichas === 0) html = '<tr><td colspan="5" style="text-align:center;">Nenhuma ficha.</td></tr>';
                tbody.innerHTML = html;

                document.getElementById('count-pendente').textContent = pendentes;

                // B. Buscar Usu치rios (Para Vendas e Metricas de Alunos)
                // Usamos fetch na cole칞칚o users para somar vendas
                const qUsers = query(collection(db, "users"));
                const snapUsers = await getDocs(qUsers);

                let totalRevenue = 0;
                let totalStudents = 0;
                let newStudents30d = 0;
                let planCounts = { 'mensal': 0, 'trimestral': 0, 'semestral': 0 };
                const now = new Date();

                snapUsers.forEach(doc => {
                    const data = doc.data();
                    totalStudents++;

                    // Soma Faturamento
                    if (data.planValue) totalRevenue += parseFloat(data.planValue);

                    // Contagem de Planos
                    if (data.activePlan && planCounts[data.activePlan.toLowerCase()] !== undefined) {
                        planCounts[data.activePlan.toLowerCase()]++;
                    }

                    // Novos Alunos (칰ltimos 30 dias)
                    if (data.purchaseDate) {
                        const pDate = new Date(data.purchaseDate);
                        const diffTime = Math.abs(now - pDate);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        if (diffDays <= 30) newStudents30d++;
                    }
                });

                // Atualiza UI
                document.getElementById('count-total').textContent = totalStudents;
                document.getElementById('new-students').textContent = newStudents30d;
                document.getElementById('count-revenue').textContent = totalRevenue.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                // Renderiza Gr치fico Chart.js
                renderChart(planCounts);

            } catch (error) {
                console.error("Erro dashboard:", error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="color: #ff4d4d; text-align:center; padding: 20px;">
                            <strong>Erro ao carregar dados:</strong> <br> ${error.message} 
                        </td>
                    </tr>`;
            }
        }

        function renderChart(counts) {
            const ctx = document.getElementById('salesChart').getContext('2d');

            // Destroi grafico anterior se existir (evita bug de sobreposi칞칚o)
            if (window.myChart) window.myChart.destroy();

            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Mensal', 'Trimestral', 'Semestral'],
                    datasets: [{
                        data: [counts.mensal, counts.trimestral, counts.semestral],
                        backgroundColor: ['#25D366', '#00BFFF', '#CCFF00'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#888',
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });
        }

        window.markDone = async (docId) => {
            if (confirm("Concluir ficha?")) {
                try { await updateDoc(doc(db, "anamneses", docId), { status: "concluido" }); loadDashboardData(); }
                catch (e) { alert("Erro: " + e.message); }
            }
        };

        document.getElementById('admin-logout').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'admin-login.html';
        });

    </script>
</body>

</html>
