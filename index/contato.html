<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Gustavo Consignani</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">

    <style>
        .contact-section { padding: 120px 0 80px; }
        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 50px;
            background-color: var(--bg-card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .contact-info { background-color: #1a1a1a; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .info-item { margin-bottom: 30px; }
        .info-item h3 { color: var(--primary-color); font-size: 1.1rem; margin-bottom: 10px; }
        .info-item p, .info-item a { color: #ccc; font-size: 0.95rem; }
        .contact-form { padding: 40px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #ddd; }
        .form-control { width: 100%; padding: 12px; background-color: var(--bg-dark); border: 1px solid #333; border-radius: 5px; color: var(--text-white); }
        .form-control:focus { outline: none; border-color: var(--primary-color); }
        
        @media (max-width: 768px) {
            .contact-wrapper { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Gustavo<span>Consignani</span></a>
            <div class="menu-toggle" id="mobile-menu">&#9776;</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="sobre.html" class="nav-link">Sobre Mim</a></li>
                    <li><a href="planos.html" class="nav-link">Planos</a></li>
                    <li><a href="faq.html" class="nav-link">Dúvidas</a></li>
                    <li><a href="login.html" class="nav-link nav-link-login">Área do Aluno</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section container">
        <h1 style="text-align: center; margin-bottom: 50px;">Fale Comigo</h1>
        
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-item">
                    <h3>WhatsApp</h3>
                    <p>Dúvidas sobre os planos?</p>
                    <a href="#" target="_blank">(XX) 99999-9999</a>
                </div>

                <div class="info-item">
                    <h3>E-mail</h3>
                    <p>Suporte técnico e parcerias.</p>
                    <a href="mailto:contato@gustavoconsignani.com.br">contato@gustavoconsignani.com.br</a>
                </div>

                <div class="info-item">
                    <h3>Instagram</h3>
                    <p>Dicas diárias de treino.</p>
                    <a href="#">@gustavo.consignani</a>
                </div>
            </div>

            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" name="nome" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Mensagem</label>
                        <textarea name="mensagem" class="form-control" rows="5" placeholder="Sua dúvida..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
