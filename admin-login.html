<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Gustavo Consignani</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/components.css">

    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-login-card {
            background: #111;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .admin-title {
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .admin-title span {
            color: var(--primary-color);
        }

        .form-control {
            background: #222;
            border: 1px solid #444;
            color: white;
            margin-bottom: 20px;
        }

        #error-msg {
            color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="admin-login-card">
        <h1 class="admin-title">Área <span>Admin</span></h1>

        <div id="error-msg"></div>

        <form id="admin-form">
            <input type="email" id="admin-email" class="form-control" placeholder="E-mail Administrativo" required>
            <input type="password" id="admin-pass" class="form-control" placeholder="Senha" required>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Acessar Painel</button>
        </form>

        <a href="index.html" style="display: block; margin-top: 20px; color: #666; font-size: 0.8rem;">&larr; Voltar ao
            Site</a>
    </div>

    <script type="module">
        import { auth, db } from './assets/js/firebase-config.js';
        import { signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const form = document.getElementById('admin-form');
        const msgBox = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-pass').value;
            const btn = form.querySelector('button');

            try {
                btn.textContent = 'Verificando Permissões...';
                btn.disabled = true;
                msgBox.style.display = 'none';

                // 1. Autentica no Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. VERIFICAÇÃO DE SEGURANÇA (Email White-list)
                // Reflete a regra de segurança do banco de dados
                const admins = ['vridxz@gmail.com', 'contato@gustavoconsignani.com.br'];

                if (admins.includes(user.email)) {
                    // SUCESSO: É admin
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // FALHA: É um usuário comum tentando entrar
                    throw new Error("Acesso não autorizado. E-mail não consta na lista de admins.");
                }

            } catch (error) {
                console.error("Erro Admin:", error);
                await signOut(auth); // Desloga imediatamente por segurança

                msgBox.textContent = "Acesso Negado: " + (error.message || "Credenciais inválidas");
                msgBox.style.display = 'block';
                btn.textContent = 'Acessar Painel';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
